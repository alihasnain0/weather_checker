<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Weather Forecast</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
    }
    #loading-bar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
        display: none;
        margin-top: 10px;
    }
    #loading-bar div {
        height: 100%;
        width: 0;
        background-color: #4CAF50;
        transition: width 1s;
    }
    .message {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>AI Weather Forecast</h2>
    <label for="location">Enter Your Location</label><br><br>
    <input type="text" id="location" placeholder="e.g., Skardu"><br><br>
    <button onclick="checkWeather()">Check Weather</button>
    <div id="loading-bar"><div></div></div>
    <p class="message" id="message"></p>
</div>

<script>
function checkWeather() {
    // Reset UI elements
    document.getElementById("message").innerText = "";
    const loadingBar = document.getElementById("loading-bar");
    const loadingProgress = loadingBar.firstElementChild;
    loadingProgress.style.width = "0%";
    loadingBar.style.display = "block";

    // Simulate 20 seconds of loading with progress bar
    let progress = 0;
    const interval = setInterval(() => {
        progress += 5; // Increase by 5% each second
        loadingProgress.style.width = progress + "%";

        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById("message").innerText = "Just look outside....";
            loadingBar.style.display = "none";
        }
    }, 1000); // Update every second for 20 seconds
}
</script>

</body>
</html>
