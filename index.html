<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain Weather Forecast</title>

    <!-- Link to Google Fonts for fancy fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #FFD700, #FF8C00); /* Yellow to Orange */
        }

        .container {
            text-align: center;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        h2 {
            font-family:cursive;
            font-size: 28px;
            font-weight: bold;
            color: #FF4500;
            background: -webkit-linear-gradient(#FFD700, #FF8C00);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        label {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        #location {
            width: 90%;
            height: 45px; /* Increased height */
            font-size: 18px;
            border: 2px solid #FF6347; /* Custom border color */
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #location::placeholder {
            font-style: italic;
            color: #aaa;
        }

        #location:focus {
            border-color: #FF4500; /* Focus border color */
        }

        #location:hover {
            border-color: #FF6347; /* Hover effect for search bar */
        }

        button {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            color: #fff;
            background-color: #FF6347; /* Button color */
            border: 2px solid #FF4500;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }

        #loading-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #loading-bar div {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 1s;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="weather-container">
        <h2>Hasnain Weather Forecast</h2>
        <label for="location">Enter Your Location</label>
        <input type="text" id="location" placeholder="City name...">
        <button onclick="checkWeather()">Submit</button>
    </div>

    <script>
        function checkWeather() {
            const container = document.getElementById("weather-container");
            const location = document.getElementById("location").value.trim();

            // Replace the form with the loading bar and message
            if (location) {
                container.innerHTML = `
                    <h2>Loading...</h2>
                    <div id="loading-bar"><div></div></div>
                    <p class="message" id="message"></p>
                `;

                // Show loading animation
                const loadingBar = document.getElementById("loading-bar");
                const loadingProgress = loadingBar.firstElementChild;
                let progress = 0;

                const interval = setInterval(() => {
                    progress += 5; // Increase by 5% each second
                    loadingProgress.style.width = progress + "%";

                    if (progress >= 100) {
                        clearInterval(interval);
                        // Show message with middle finger emoji after loading completes
                        document.getElementById("message").innerHTML = "Manhoos bahir dekh le.... ðŸ–•";
                    }
                }, 1000); // Update every second for 20 seconds
            } else {
                alert("Please enter a city name!");
            }
        }
    </script>
</body>
</html>
